language: php

services:
  - mongodb

cache:
  directories:
    - $HOME/.composer/cache

branches:
  except:
    - /^analysis-.*$/
    - /^patch-.*$/

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - hhvm

env:
  global:
    - TEST_COMMAND="composer test"

matrix:
  fast_finish: true
  allow_failures:
    - php: hhvm

install:
    - travis_retry composer update ${COMPOSER_FLAGS} --prefer-dist --no-interaction

script:
  - $TEST_COMMAND
