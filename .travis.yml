language: php

php:
  - 5.3.3
  - 5.4
  - 5.5
  - 5.6
  - hhvm

before_install:
  - composer self-update

install:
  - composer require --no-update satooshi/php-coveralls:~0.6@stable
  - sh -c 'if [ "$TRAVIS_PHP_VERSION" != "hhvm" ]; then composer require --no-update henrikbjorn/phpspec-code-coverage:~0.2 phpunit/php-code-coverage:2.0.*; fi;'
  - composer update

before_script:
  - mkdir -p build/logs

script:
  - phpunit
  - ./run-phpspec.sh

after_success:
  - php travis/merge-clover.php --output=build/logs/clover.xml build/logs/clover.phpunit.xml build/logs/clover.phpspec.xml
  - sh -c 'if [ "$TRAVIS_PHP_VERSION" != "hhvm" ]; then php vendor/bin/coveralls -v; fi;'

